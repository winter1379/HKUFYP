<ion-header [translucent]="true">
  <ion-toolbar color="blue">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>AI Nutrition Assistant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AI Nutrition Assistant</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <form #questionForm="ngForm" (ngSubmit)="askNutritionQuestion(questionForm)">
      <ion-item>
        <ion-label position="floating">Ask your nutrition question</ion-label>
        <ion-input [(ngModel)]="question" name="question" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" color="blue">Ask</ion-button>
    </form>
    <div *ngIf="response">
      <ion-card>
        <ion-card-content>
          <p>{{ response }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
