<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="blue">NutriTrack</ion-card-title>
        
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Enter email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Password" labelPlacement="floating" placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-button color="medium" fill="clear" size="full">Forgot email/password</ion-button>
        <ion-button color="blue" size="full">Login</ion-button>
        <ion-button color="blue" fill="clear" size="full">Register</ion-button>  
      </ion-card-content>
    </ion-card>
  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
