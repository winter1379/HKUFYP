<ion-header [translucent]="true">
  <ion-toolbar color="blue">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <form #profileForm="ngForm">
    <ion-list [inset]="true">
      <ion-item button (click)="openAgePrompt()">
        <ion-label>Age</ion-label>
        <ion-note slot="end">{{ profile.age }}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>Sex</ion-label>
        <ion-select [(ngModel)]="profile.sex" name="sex" (ionChange)="onSelectSex()" required>
          <ion-select-option value="Male">Male</ion-select-option>
          <ion-select-option value="Female">Female</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item button (click)="openWeightPrompt()">
        <ion-label>Weight</ion-label>
        <ion-note slot="end">{{ profile.weight }} kg</ion-note>
      </ion-item>
      <ion-item button (click)="openHeightPrompt()">
        <ion-label>Height</ion-label>
        <ion-note slot="end">{{ profile.height }} cm</ion-note>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
