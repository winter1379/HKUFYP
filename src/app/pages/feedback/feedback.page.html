<ion-header [translucent]="true">
  <ion-toolbar color="blue">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feedback</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <form #feedbackForm="ngForm" (ngSubmit)="submitFeedback(feedbackForm)">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="feedback.name" name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Sex</ion-label>
        <ion-select [(ngModel)]="feedback.sex" name="sex" required>
          <ion-select-option value="Male">Male</ion-select-option>
          <ion-select-option value="Female">Female</ion-select-option>
          <ion-select-option value="Other">Other</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Age</ion-label>
        <ion-input [(ngModel)]="feedback.age" name="age" type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="feedback.email" name="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Message</ion-label>
        <ion-textarea [(ngModel)]="feedback.message" name="message" required></ion-textarea>
      </ion-item>
      <ion-button expand="full" type="submit" color="blue">Submit Feedback</ion-button>
    </form>
  </div>
</ion-content>
